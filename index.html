<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coin Flip App</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
       <div class="user-info">
          <p class="username" id="username">User</p>
          <p class="welcome-text">Welcome Back <span class="fire-emoji">ðŸ”¥</span></p>
       </div>
       <img src="profile.png" alt="Profile Picture" id="profile-pic" class="profile-pic">
    </header>
 
    <script>
       let tg = window.Telegram.WebApp; // Telegram WebApp object
 
       // Get user details
       let username = tg.initDataUnsafe?.user?.first_name || "User"; // Fallback if no username
 
       // Set the username in the header
       document.getElementById("username").innerText = username;
    </script>
